<div class="container">
<form (ngSubmit)="onSubmit()" #userFrom="ngForm">
    <div class="form-group">
        <label for="user-name">Name</label>
        <input type="text" class="form-control" name="userName" id="user-name" 
        [(ngModel)]="user.name" #name="ngModel" required>
        <div *ngIf="name.invalid" class="alert alert-danger">Name is required</div>
    </div>  
    <div class="form-group">
        <label for="user-phoneNum">Phone Number</label>
        <input type="text" class="form-control" name="userPhnNum" id="user-phoneNum" 
        [(ngModel)]="user.phoneNum" #phoneNum="ngModel" numbersOnly maxlength="10">
    </div>
    <div class="form-group">
        <label for="user-email">Email</label>
        <input type="email" class="form-control" name="userEmail" id="user-email" 
        [(ngModel)]="user.emailId" #emailId="ngModel" [email]=true>
        <div *ngIf="emailId.invalid" class="alert alert-danger">Please enter correct email address</div>
    </div>
    <div class="form-group">
        <label for="user-gender">Gender</label>
        <select class="form-control" id="user-gender" name="userGender" 
         [(ngModel)]="user.gender" #gender="ngModel" required>                        
          <option *ngFor="let gender of genders" [ngValue]="gender">{{gender}}</option>
        </select>
        <div *ngIf="gender.invalid" class="alert alert-danger">Gender is required</div>
    </div>
    <div class="form-group">
        <label for="location">Preferred Location</label>
         <div *ngFor="let location of locations">             
            <input type="checkbox" (change)="onLocationChange(location, $event)" [checked]="getSelectedLocation(location)">
            <label class="location-checkbox-label">{{location}}</label>
        </div>
    </div>
    <div [hidden]="isLocationSelected()" class="alert alert-danger">Gender is required</div>
    <div class="row">
        <div class="col-sm-12 col-md-2 col-lg-2">
            <button type="submit" class="btn btn-success" [disabled]="!userFrom.form.valid || !isLocationSelected()">Submit</button>
        </div>
        <div class="col-sm-12 col-md-10 col-lg-10">
            <button type="button" class="btn btn-primary" (click)="goToUserTable()">Back To Table View</button>  
        </div>
    </div>
</form> 
</div>
