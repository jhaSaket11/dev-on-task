<div class="container">
<form (ngSubmit)="onSubmit()" #userFrom="ngForm">
    <div class="form-group">
        <label for="user-name">Name</label>
        <input type="text" class="form-control" name="userName" id="user-name" [(ngModel)]="user.name" required>
    </div>  
    <div class="form-group">
        <label for="user-phoneNum">Phone Number</label>
        <input type="text" class="form-control" name="userPhnNum" id="user-phoneNum" [(ngModel)]="user.phoneNum" required>
    </div>
    <div class="form-group">
        <label for="user-email">Email</label>
        <input type="text" class="form-control" name="userEmail" id="user-email" [(ngModel)]="user.emailId" required>
    </div>
    <div class="form-group">
        <label for="user-gender">Gender</label>
        <select class="form-control" id="user-gender" name="userGender" [(ngModel)]="user.gender" required>                        
            <option *ngFor="let gender of genders" [ngValue]="gender">{{gender}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
         <div *ngFor="let location of locations">             
            <input type="checkbox" (change)="onLocationChange(location, $event)" [checked]="getSelectedLocation(location)">
            <label class="location-checkbox-label">{{location}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-1 col-lg-1">
            <button type="submit" class="btn btn-success" [disabled]="!userFrom.form.valid">Submit</button>
        </div>
        <div class="col-sm-12 col-md-11 col-lg-11">
            <button type="button" class="btn btn-primary" (click)="goToUserTable()">Back To Table View</button>  
        </div>
    </div>
</form> 
</div>
